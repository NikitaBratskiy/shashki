function testRubDam(p,color,start){

	while ((x1<6)&&(y1<6)){

        if(pole_k [x1][y1]==start)break;
        if(pole_k [x1+1][y1+1].pesh)break;
        return true 
         }
     x1=x; y1=y;// текущие координаты для вычислений.

        if(pole_k [x1][y1].white==color)break;
        if(pole_k [x1][y1]==start)break;
        if(pole_k [x1+1][y1-1].pesh)break;
        return true
         }
    x1=x; y1=y;// текущие координаты для вычислений.
	while ((x1>1)&&(y1>1)){  
		x1--;y1--;
       if(!pole_k [x1][y1].pesh)continue;
        if(pole_k [x1][y1].white==color)break;
        if(pole_k [x1][y1]==start)break;
        if(pole_k [x1-1][y1-1].pesh) break;
        return true 
         } 
         x1=x; y1=y;// текущие координаты для вычислений.
	while ((x1>1)&&(y1<6)){  
		x1--;y1++;
       if(!pole_k [x1][y1].pesh)continue;
        if(pole_k [x1][y1].white==color)break;
        if(pole_k [x1][y1]==start)break;
        if(pole_k [x1-1][y1+1].pesh) break;
        return true
         }
         
return false         
}
